<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>点击消除小游戏</title>
    <link rel="stylesheet" type="text/css" href="../css/game.css">
</head>
<body>
    <div id="container">
        <h3 class="title">测试你的鼠标有多快</h3>
        <p class="introduction">游戏说明：点击“开始游戏”，随机掉下表情，点中它，千万，别让掉下去。</p>
        <div class="control">
            <button id="begin">开始游戏</button>
        </div>
        <div class="gameArea">
            <div class="scoreArea">
                <p class="scoreP">得分：<mark id="scoreShow">0</mark></p>
                <p class="scoreP">失分：<mark id="missShow">0</mark></p>
            </div>
            <div class="playGame">

            </div>
        </div>
    </div>
<script type="text/javascript" src="../js/miaov.js"></script>
<script type="text/javascript" src="../js/game.js"></script>
</body>
</html>
