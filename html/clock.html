<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>模拟时钟</title>
</head>
<body>
<p id="date"></p>
<p id="week"></p>
<p id="clock"></p>
<script type="text/javascript">
    function setDate(){
        var timer = new Date(),
                iYear = timer.getFullYear(),
                iMonth = timer.getMonth() + 1,
                iDate = timer.getDate(),
                iWeek = timer.getDay(),
                iHour = timer.getHours(),
                iMinute = timer.getMinutes(),
                iSecond = timer.getSeconds();
        switch (iWeek) {
            case 0:
                iWeek = "星期日";
                break;
            case 1:
                iWeek = "星期一";
                break;
            case 2:
                iWeek = "星期二";
                break;
            case 3:
                iWeek = "星期三";
                break;
            case 4:
                iWeek = "星期四";
                break;
            case 5:
                iWeek = "星期五";
                break;
            case 6:
                iWeek = "星期六";
                break;
        }
        var $date = document.getElementById("date"),
                $week = document.getElementById("week"),
                $clock = document.getElementById("clock");
        $date.innerHTML = iYear + "年" + iMonth + "月" + iDate + "日";
        $week.innerHTML = iWeek;
        $clock.innerHTML = iHour + " : " + iMinute + " : " + iSecond;
    }
    var setTimer = setInterval(setDate, 1000);
</script>
</body>
</html>
