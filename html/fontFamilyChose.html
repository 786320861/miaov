<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>字体选择</title>
    <link rel="stylesheet" type="text/css" href="../css/fontFamilyChose.css">
</head>
<body>
    <div id="container">
        <div id="showFont">

        </div>
        <select id="fontChose">
            <option value="-1">默认字体</option>
            <option value="0">气球字体</option>
            <option value="1">星星字体</option>
            <option value="2">心形字体</option>
            <option value="3">月亮字体</option>
        </select>
        <textarea id="fontIpt"></textarea>
        <input type="button" id="ok" value="确定">
    </div>
<script type="text/javascript" src="../js/miaov.js"></script>
<script type="text/javascript" src="../js/fontFamilyChose.js"></script>
</body>
</html>
